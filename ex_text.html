<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>bootstrap練習</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./css/my2.css">
</head>

<body>
    <div class="container">
        <div class="row">
			<div class="col-sm-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img src="https://unsplash.it/1200/500?random&11" alt="First slide">
						</div>
						<div class="carousel-item">
							<img src="https://unsplash.it/1200/500?random&12" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img src="https://unsplash.it/1200/500?random&13" alt="Third slide">
						</div>
					</div>
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="icon-prev" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="icon-next" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
        <div class="row">
            <div class="col-sm-9">
                <h1>一了新法智商機血美他人</h1>
                <p>路回金天面。</p>
                <img src="https://unsplash.it/300/200/?random&1" class="rounded"><br>
                <a href="https://www.google.com" class="btn btn-outline-info">菇狗網站</button></a>
                <p>天麼前學可。要神現的子醫開的？</p>
                <img src="https://unsplash.it/200/200/?random&2" class="rounded-circle">
                <p>結戲不感風我是了壓交灣為所。你熱經邊以是了的。爸是上論你演員每手達與子司手裡。陸在即神為招！了報想時將媽內越？一便到藝轉，要多夜油般發特史斷已地今你年夫他並地的多紀運林之育！</p>
                <img src="https://unsplash.it/300/200/?random&3">
                <p>了本行，東來以程聞學一稱操，因所一後見議新國說點……花半們明懷……不能大選樂地！山到景上善只言那衣供職示時呢聲是組人時，營只的製選實命一接基大為吸世了學，不公保錢好對觀使深想父際民……止坡提出著有，不於朋聲口歷的面形此大牛養士修一一是童速，見後場往經天看紅種們縣到鄉去們形說國年一倒。</p>
                <img src="https://unsplash.it/g/300/200/?random&4">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <h2>關於</h2>
                        <img src="https://unsplash.it/200/200/?random&5" class="rounded-circle">
                    </div>


                </div>

                <!-- jQuery first, then Tether, then Bootstrap JS. -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
                    crossorigin="anonymous"></script>
</body>

</html>
